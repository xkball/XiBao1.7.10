# This workflow only meant for the source mod you shouldn't bring it into your own project

name: Repository specific CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  buildscript-maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
     - name: setup git config
       run: |
         git config user.name "GitHub CI Bot"
         git config user.email "<>"

      - name: Ensure build script version is up to date
        run: .github/scripts/update-version.sh

  zip-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Zip starter
        uses: montudor/action-zip@v1
        with:
          args: >
            zip -r starter.zip . \
                \
                -x "*.git/*" \
                \
                -x ".github/scripts/update-version.sh" \
                -x ".github/workflows/repository-specific.yml" \
                \
                -x "*docs/*" \
                -x "LICENSE" \
                -x "README.md" \
                \
                -x "starter.zip" \
                -x "migration.zip"

      - name: Publish starter package
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest-starer"
          prerelease: true
          title: "Latest starter package"
          files: "starter.zip"

      - name: Zip migration
        uses: montudor/action-zip@v1
        with:
          args: >
            zip -r migration.zip . \
                \
                -x "*.git/*" \
                \
                -x ".github/scripts/update-version.sh" \
                -x ".github/workflows/repository-specific.yml" \
                \
                -x "*docs/*" \
                -x "*src/*" \
                -x "LICENSE" \
                -x "README.md" \
                \
                -x "starter.zip" \
                -x "migration.zip"

      - name: Publish migration package
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest-migration"
          prerelease: true
          title: "Latest migration package"
          files: "migration.zip"
