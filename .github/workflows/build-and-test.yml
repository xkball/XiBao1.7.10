# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build and test

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0
    
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup the workspace
      run: ./gradlew setupCIWorkspace
    
    - name: Build the mod
      run: ./gradlew build

    - name: Set repository owner and name
      run: |
        echo "REPOSITORY_OWNER=${GITHUB_REPOSITORY%/*}" >> $GITHUB_ENV
        echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/} >> $GITHUB_ENV

    - name: Publish package
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GROUP_ID: com.github.${{ env.REPOSITORY_NAME }}
        ARTIFACT_NAME: "${{ env.REPOSITORY_NAME }}"
        ARTIFACT_VERSION: "0.0.1-publish-test"
        REPOSITORY_NAME: "${{ env.REPOSITORY_NAME }}"
        REPOSITORY_OWNER: "${{ env.REPOSITORY_OWNER }}"
    

